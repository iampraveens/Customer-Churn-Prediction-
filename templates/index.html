<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘¤</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="app-header">
        <h1>Customer Churn Prediction</h1>
    </header>
    
    <main class="container modern-container">
        <form action="/predict" method="POST" class="modern-form">
            <div class="form-grid">
                <!-- Column 1 -->
                <div>
                    <label for="tenure">Tenure (months)</label>
                    <input type="number" id="tenure" name="tenure" required min="0">

                    <label for="MonthlyCharges">Monthly Charges</label>
                    <input type="number" id="MonthlyCharges" step="0.01" name="MonthlyCharges" required min="0">

                    <label for="TotalCharges">Total Charges</label>
                    <input type="number" id="TotalCharges" step="0.01" name="TotalCharges" required min="0">

                    <label for="SeniorCitizen">Senior Citizen</label>
                    <select id="SeniorCitizen" name="SeniorCitizen">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label for="Partner">Partner</label>
                    <select id="Partner" name="Partner"><option value="Yes">Yes</option><option value="No">No</option></select>

                    <label for="Dependents">Dependents</label>
                    <select id="Dependents" name="Dependents"><option value="Yes">Yes</option><option value="No">No</option></select>

                    <label for="PhoneService">Phone Service</label>
                    <select id="PhoneService" name="PhoneService"><option value="Yes">Yes</option><option value="No">No</option></select>

                    <label for="MultipleLines">Multiple Lines</label>
                    <select id="MultipleLines" name="MultipleLines">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No phone service">No phone service</option>
                    </select>
                </div>

                <!-- Column 2 -->
                <div>
                    <label for="PaperlessBilling">Paperless Billing</label>
                    <select id="PaperlessBilling" name="PaperlessBilling"><option value="Yes">Yes</option><option value="No">No</option></select>

                    <label for="OnlineSecurity">Online Security</label>
                    <select id="OnlineSecurity" name="OnlineSecurity"><option value="Yes">Yes</option><option value="No">No</option><option value="No internet service">No internet service</option></select>

                    <label for="OnlineBackup">Online Backup</label>
                    <select id="OnlineBackup" name="OnlineBackup"><option value="Yes">Yes</option><option value="No">No</option><option value="No internet service">No internet service</option></select>

                    <label for="DeviceProtection">Device Protection</label>
                    <select id="DeviceProtection" name="DeviceProtection"><option value="Yes">Yes</option><option value="No">No</option><option value="No internet service">No internet service</option></select>

                    <label for="TechSupport">Tech Support</label>
                    <select id="TechSupport" name="TechSupport"><option value="Yes">Yes</option><option value="No">No</option><option value="No internet service">No internet service</option></select>

                    <label for="StreamingTV">Streaming TV</label>
                    <select id="StreamingTV" name="StreamingTV"><option value="Yes">Yes</option><option value="No">No</option><option value="No internet service">No internet service</option></select>

                    <label for="StreamingMovies">Streaming Movies</label>
                    <select id="StreamingMovies" name="StreamingMovies"><option value="Yes">Yes</option><option value="No">No</option><option value="No internet service">No internet service</option></select>

                    <label for="InternetService">Internet Service</label>
                    <select id="InternetService" name="InternetService">
                        <option value="DSL">DSL</option>
                        <option value="Fiber optic">Fiber optic</option>
                        <option value="No">No</option>
                    </select>

                    <label for="Contract">Contract</label>
                    <select id="Contract" name="Contract">
                        <option value="Month-to-month">Month-to-month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>

                    <label for="PaymentMethod">Payment Method</label>
                    <select id="PaymentMethod" name="PaymentMethod">
                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                        <option value="Electronic check">Electronic check</option>
                        <option value="Mailed check">Mailed check</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="modern-btn">Predict Churn</button>
        </form>
    </main>
</body>
</html>
